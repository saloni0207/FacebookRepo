cucumber.glue=stepdefinitions
cucumber.features=src/test/resources:features
cucumber.plugin=pretty, html:target/cucumber-report.html, json:target/cucumber-report.json
cucumber.execution.dry-run=false
cucumber.execution.parallel.enabled=true
cucumber.execution.parallel.config.fixed.parallelism=2


extent.reporter.spark.start=true
extent.reporter.spark.out=target/ExtentReport.html
extent.reporter.spark.config=src/test/resources/extent-config.xml

extent.reporter.pdf.start=true
extent.reporter.pdf.out=target/ExtentReport.pdf

